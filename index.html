<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>shablon</title>
  </head>
  <body>
    <div id="backtop">
      <a href="#header">
        <img
          src="images/header/up-line.svg"
          alt="here is the icon to press to up of the page"
          width="24"
        />
      </a>
    </div>
    <header id="header" class="header">
      <nav id="navshrink" class="header__nav">
        <div class="container df">
          <div class="header__nav-logo">
            <a href="index.html">
              <img
                class="header__nav__logo"
                src="images/header/header-logo.webp"
                alt="here is the image of website"
                width="103"
                height="18"
              />
            </a>
          </div>

          <div class="header__nav-right df">
            <ul class="header__nav__list df" id="header__nav__list">
              <li class="header__nav__item">
                <a class="header__nav__link" href="#">Discover Androrid</a>
              </li>
              <li class="header__nav__item">
                <a class="header__nav__link" href="#">Switch & transfer</a>
              </li>
              <li class="header__nav__item">
                <a class="header__nav__link" href="#">Explore devices </a>
              </li>
            </ul>

            <div class="header__nav-buttons df">
              <button class="dark-mode">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 22C17.514 22 22 17.514 22 12C22 6.486 17.514 2 12 2C6.486 2 2 6.486 2 12C2 17.514 6.486 22 12 22ZM12 4C16.411 4 20 7.589 20 12C20 16.411 16.411 20 12 20C7.589 20 4 16.411 4 12C4 7.589 7.589 4 12 4Z"
                    fill="var(--dark-mode-color)"
                  />
                  <path
                    d="M19 12C19 8.134 15.865 5 12 5V19C15.865 19 19 15.866 19 12Z"
                    fill="var(--dark-mode-color)"
                  />
                </svg>
              </button>

              <button class="header__search__btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="var(--shrift-color)"
                >
                  <path
                    d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
                  ></path>
                </svg>
              </button>
              <button class="header__nav-buttons__contact">
                Contact
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="var(--white-color)"
                >
                  <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                  ></path>
                </svg>
              </button>
              <button
                class="header__nav-buttons__menu"
                id="header__nav-buttons__menu"
              >
                <img
                  src="images/header/menu-line.svg"
                  alt="here is the icon of menu that shows list of items in navigation"
                  width="24"
                />
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="hero">
        <div class="container">
          <h1 class="hero__title">Put the possibilities in frame.</h1>
          <a class="hero__btn__first" href="#">
            Watch Javeire's story
            <i class="ri-play-circle-line"></i>
          </a>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
